<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Caixa eletrônico</title>
</head>

<body>
    <header>
        <section class="logo-section">
            <img src="../../assets/logo.png" alt="Logo" />
            <h1>Caixa Eletrônico</h1>
        </section>
        <section class="nav-section">
            <nav>
                <ul>
                    <li><a href="../../../index.html">Home</a></li>
                    <li><a href="../mudarCores/index.html">Mudar as Cores</a></li>
                    <li><a class="active" href="../caixaEletronico/index.html">Caixa Eletrônico</a></li>
                    <li><a href="../gerenciarTarefas/index.html">Gerenciador de Tarefas</a></li>
                    <li><a href="../jogoDoAdivinha/index.html">Jogo do Adivinha</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section id="login-screen">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" />
            <button onclick="login()">Entrar</button>
            <p id="login-message" role="alert"></p>
        </section>
        <section id="atm-screen" style="display: none">
            <div class="atm-content">
                <section id="balance-section">
                    <div id="balance-display">
                        <h2>Saldo:</h2>
                        <span id="balance">R$ 0,00</span>
                    </div>
                    <input type="text" id="amount" placeholder="Digite o valor" oninput="formatInputValue(this)" />
                    <div class="buttons">
                        <button onclick="deposit()">Depositar</button>
                        <button onclick="withdraw()">Sacar</button>
                        <button onclick="logout()">Sair</button>
                    </div>
                    <p id="message"></p>
                </section>

                <section id="transaction-history-section">
                    <h2>Histórico de Transações</h2>
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="history-list"></tbody>
                    </table>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Todos os direitos reservados, &copy;
            <span id="ano-atual"></span> Agleice Sousa.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
